<ion-view title="profile" id="profile">
    <ion-content has-header="true" ng-init="GetDetails()">
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="img/contact.png">
          <h3 id="profile-name">{{UserName}}</h3>
          
          <ion-list>
              <ion-item>Sem & Branch : <span>{{Branch}}-{{SEM}}</span></ion-item>
              <ion-item>USN: <span>{{USN}}</span></ion-item>
              <ion-item>EmailID : <span>{{EmailID}}</span></ion-item>
              <ion-item>Mobile Number : <span>{{Mobile}}</span></ion-item>
          </ion-list>
        </div>
      </div>
</ion-content>
</ion-view>
